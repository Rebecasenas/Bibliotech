<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibliotech - Funcionários</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="tabs">
    <!-- Botões das abas -->
    <div class="tab-buttons">
      <button class="active" onclick="openTab(event, 'login')">Login</button>
      <button onclick="openTab(event, 'cadastro')">Cadastro</button>
      <button onclick="openTab(event, 'listagem')">Listagem</button>
    </div>

    <!-- Aba Login -->
    <div id="login" class="tab-content active">
      <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Logo">
        <h2>Login</h2>
        <form>
          <input type="text" placeholder="Usuário" required>
          <input type="password" placeholder="Senha" required>
          <button type="submit">Entrar</button>
        </form>
        <p>Não possui cadastro? <a href="#" onclick="openTab(event, 'cadastro')">Crie sua conta</a></p>
      </div>
    </div>

    <!-- Aba Cadastro -->
    <div id="cadastro" class="tab-content">
      <div class="form-box">
        <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Logo">
        <h2>Cadastro de Funcionário</h2>
        <form id="formFuncionario">
          <input type="text" id="nome" placeholder="Nome Completo" required>
          <input type="text" id="cpf" placeholder="CPF" required>
          <input type="email" id="email" placeholder="E-mail" required>
          <input type="text" id="endereco" placeholder="Endereço" required>
          <input type="tel" id="telefone" placeholder="Telefone" required>
          <button type="submit">Criar Conta</button>
        </form>
        <p>Já possui uma conta? <a href="#" onclick="openTab(event, 'login')">Faça login</a></p>
      </div>
    </div>

    <!-- Aba Listagem -->
    <div id="listagem" class="tab-content">
      <h2>Listagem de Funcionários</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>E-mail</th>
            <th>Endereço</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody id="tabelaFuncionarios">
          <!-- Funcionários adicionados via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Importando o script externo -->
  <script src="index.js"></script>
</body>

</html>
